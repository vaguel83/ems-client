<table mat-table [dataSource]="employeeData" class="mat-elevation-z8">

  <ng-container matColumnDef="id" class="ems-table-row">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let row">

      <button mat-raised-button color="accent" class="ems-action-buttons mat-elevation-z8" (click)="employeeDetails(row.id)">Details</button>

      <button mat-raised-button color="primary" class="ems-action-buttons mat-elevation-z8" (click)="updateEmployee(row.id)">Update</button>

      <button mat-raised-button color="warn" class="ems-action-buttons mat-elevation-z8" (click)="openDeleteDialog(row.id)">Delete</button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
